{% extends 'layout.html' %}



{% block content%}
<div class="container">
    <br>
    <h2 style="bold">List of users</h2>
    <br>


    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">last Name</th>
          <th scope="col">Username</th>
          <th scope="col">E-Mail</th>
          <th scope="col">Cellphone</th>
          <th scope="col">Role</th>
          <th scope="col"></th>
          <th scope="col">Settings</th>
        </tr>
      </thead>
      <tbody>
          {% for user in userDetails %}
                <tr>
                  <th scope="row">{{user[0]}}</th>
                  <td>{{user[1]}}</td>
                  <td>{{user[2]}}</td>
                  <td>{{user[3]}}</td>
                  <td>{{user[4]}}</td>
                  <td>{{user[5]}}</td>
                  <td>{{user[6]}}</td>
                  <td><a href="/login/create_tools/list_user/user_edit/{{user._id}}" name="edit" id="edit">Edit</a>
                  &nbsp<a href="#" name="disable" id="disable">Disable</a>
                  </td>
                </tr>
          {% endfor %}
      </tbody>
    </table>
        <div class="form-check">
            <br>
            <a type="submit" class="btn btn-success" href="/login/create_tools" >Done</a>
            <a type="submit" class="btn btn-info" href="/login/create_tools" >Cancel</a>
        </div>
</div>

{% endblock %}
