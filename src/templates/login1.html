	<style>
		#cover {
			background: url("static/assets/vehicle6.jpg") center center no-repeat;
			background-size: cover;
			height: 100%;
			text-align: center;
			display: flex;
			align-items: center;
			position: relative;
		}

		#cover-caption {
			width: 100%;
			position: relative;
			z-index: 1;
		}
		body{
		   position: relative;
		   height: 100vh;
		   width: 100%;
		   overflow:hidden;
		}

		.cover{
			position:fixed;
			display: none;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100%;
			background: rgba(0,0,0,0.2);
			z-index: 100;
		}

		.cover.open{
			display:flex;
			animation: show-cover 0.5s;
		}

		@keyframes show-cover{
		   0% {
			 opacity:0;
		   }
		   100% {
			 opacity:1;
		   }
		}

		/* only used for background overlay not needed for centering */
		form:before {
			content: '';
			height: 100%;
			left: 0;
			position: absolute;
			top: 0;
			width: 100%;
			background-color: rgba(0,0,0,0.3);
			z-index: -1;
			border-radius: 10px;
		}
	</style>
