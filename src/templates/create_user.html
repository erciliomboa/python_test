{% extends 'base.html' %}

{% block content %}
{{user.username}}

<div class="container">
      <form class="form-create" action="/login/create_user" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Create users</h1>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group col-md-2">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
          </div>
          <div class="form-group col-md-2">
            <label for="phone_number">Phone number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="cellphone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email"name="email" placeholder="E-mail">
          </div>
          <div class="form-group col-md-3">
              <label for="role">Permission</label>
              <select id="role" name="role" class="form-control">
                <option selected>Choose...</option>
                {% for role in userDetails %}
                <option value="{{role[0]}}">{{role[1]}}</option>
                {% endfor %}
              </select>
           </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group col-md-3">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <br>
        <tr>
          <td>
            <div class="form-group">
              <div class="form-check">
                <button type="submit" class="btn btn-success">Create</button>
                <a type="submit" class="btn btn-info" href="/login/create_tools" >Cancel</a>
              </div>
            </div>
          </td>
        </tr>

      </form>
</div>


{% endblock %}
